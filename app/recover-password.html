<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de Contraseña</title>
  <link rel="stylesheet" href="styles/recover-password.css">
</head>
<body>
  <div class="recover-password-container">
    <h1>Recuperación de Contraseña</h1>
    <form id="recoverPasswordForm">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
      
      <button type="button" id="recoverPasswordBtn">Recuperar Contraseña</button>
      
      <div id="errorMessage" class="error-message"></div>
      <input type="button" name="boton" value="Regresar" id="backBtn" onclick="window.location.href='login.html'">
      <div id="successMessage" class="success-message"></div>
    </form>
  </div>

  <script src="windows/recoverPassword.js"></script>
</body>
</html>
