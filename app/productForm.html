<!-- app/productForm.html --> 

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Producto</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/productForm.css">
</head>
<body>
  <header>
    <h1 id="formTitle">Añadir Producto</h1>
  </header>
  
  <main id="product-form-section">
    <button id="backBtn" onclick="window.close()">
      <img src="images/back.png" alt="Regresar">
      Regresar
    </button>
    
    <div class="card">
      <form id="productForm" enctype="multipart/form-data">
        <div class="form-grid">
          <div class="form-section">
            <h2 class="section-title">Información Básica</h2>
            
            <div class="form-group">
              <label for="description">Descripción</label>
              <input type="text" id="description" name="description" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="category">Categoría</label>
              <input type="text" id="category" name="category" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="model">Modelo</label>
              <input type="text" id="model" name="model" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="serial_number">Número de Serie</label>
              <input type="text" id="serial_number" name="serial_number" class="form-control" required>
            </div>
          </div>
          
          <div class="form-section">
            <h2 class="section-title">Imagen del Producto</h2>
            <div class="image-upload">
              <div class="image-preview" id="imagePreview">
                <div class="image-preview-placeholder">
                  <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19ZM13.96 12.29L11.21 15.83L9.25 13.47L6.5 17H17.5L13.96 12.29Z" fill="#9e9e9e"/>
                  </svg>
                  <p>Vista previa de la imagen</p>
                </div>
              </div>
              <label for="productImage" class="custom-file-upload">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Seleccionar imagen
              </label>
              <!-- Este campo será requerido solo en modo "añadir" -->
              <input type="file" id="productImage" name="image" accept="image/*">
              <!-- Campo oculto para mantener la ruta de la imagen al editar -->
              <input type="hidden" id="currentImagePath" name="currentImagePath">
            </div>
          </div>
        </div>
        
        <div class="form-section">
          <h2 class="section-title">Información de Inventario</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="year">Año</label>
              <input type="number" id="year" name="year" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="price">Precio (MXN)</label>
              <input type="number" id="price" name="price" step="0.01" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="stock">Cantidad en Stock</label>
              <input type="number" id="stock" name="stock" class="form-control" required>
            </div>
          </div>
        </div>
        
        <div class="button-container">
          <button type="submit" id="saveBtn">
            <img src="images/confirm.png" alt="Guardar">
            <span id="saveButtonText">Guardar Producto</span>
          </button>
        </div>
      </form>
    </div>
  </main>
  
  <script src="windows/productFormWindow.js"></script>
</body>
</html>
