<!-- app/productForm.html --> 

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Producto</title>
  <link rel="stylesheet" href="styles/productForm.css">
</head>
<body>
  <header>
    <h1 id="formTitle">Añadir Producto</h1>
  </header>
  <main id="product-form-section">
    <button id="backBtn" onclick="window.close()">
      <img src="images/back.png" alt="Regresar">
      Regresar
    </button>
    <div class="spacer"></div>
    <form id="productForm" enctype="multipart/form-data">
      <input type="file" id="productImage" name="image" accept="image/*" required />

      <label for="category">Categoría:</label>
      <input type="text" id="category" name="category" required>

      <label for="description">Descripción:</label>
      <input type="text" id="description" name="description" required>

      <label for="serial_number">Número de Serie:</label>
      <input type="text" id="serial_number" name="serial_number" required>

      <label for="model">Modelo:</label>
      <input type="text" id="model" name="model" required>

      <label for="year">Año:</label>
      <input type="number" id="year" name="year" required>

      <label for="price">Precio:</label>
      <input type="number" id="price" name="price" step="0.01" required>

      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" required>

      <button type="submit" id="saveBtn">
        <img src="images/confirm.png" alt="Guardar">
        Guardar
      </button>
    </form>
  </main>
  <script src="windows/productFormWindow.js"></script>
</body>
</html>
