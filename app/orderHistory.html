<!-- app/orderHistory.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Pedidos</title>
  <link rel="stylesheet" href="styles/orderHistory.css">
</head>
<body>
  <header>
    <h1>Historial de Pedidos al Proveedor</h1>
  </header>
  <main id="order-history-section">
    <button id="backBtn" onclick="window.close()">
      <img src="images/back.png" alt="Regresar">
      Regresar
    </button>
    <div class="spacer"></div>
    <table id="orderHistoryTable">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Fecha de Pedido</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los pedidos se cargarán aquí -->
      </tbody>
    </table>
  </main>
  <script src="windows/orderHistoryWindow.js"></script>
</body>
</html>
