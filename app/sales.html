<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Ventas</title>
  <link rel="stylesheet" href="styles/sales.css">
</head>
<body>
  <header>
    <h1>Historial de Ventas</h1>
  </header>
  <main id="sales-section">
    <button id="backBtn" onclick="window.close()">
      <img src="images/back.png" alt="Regresar">
      Regresar
    </button>
    <div class="spacer"></div>
    <table id="salesTable">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Fecha de Venta</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <!-- Ventas se cargarán aquí -->
      </tbody>
    </table>
  </main>
  <script src="windows/salesWindow.js"></script>
</body>
</html>
