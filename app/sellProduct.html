<!-- app/sellProduct.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Realizar Venta</title>
  <link rel="stylesheet" href="styles/sellProduct.css">
</head>
<body>
  <header>
    <h1>Realizar Venta</h1>
  </header>
  <main id="sell-product-section">
    <button id="backBtn" onclick="window.close()">
      <img src="images/back.png" alt="Regresar">
      Regresar
    </button>
    <div class="spacer"></div>
    
    <section id="product-search">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar producto por nombre o número de serie...">
        <button id="searchBtn">
          <img src="images/search.png" alt="Buscar">
          Buscar
        </button>
      </div>
      <div id="searchResults">
        <!-- Los resultados de búsqueda se mostrarán aquí -->
      </div>
    </section>
    
    <section id="cart">
      <h2>Carrito de Compras</h2>
      <table id="cartTable">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio Unitario</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los productos en el carrito se mostrarán aquí -->
        </tbody>
      </table>
      <div id="totalContainer">
        <span>Total: $<span id="totalAmount">0.00</span></span>
      </div>
      <button id="confirmSaleBtn">
        <img src="images/confirm.png" alt="Confirmar Venta">
        Confirmar Venta
      </button>
    </section>
  </main>
  <script src="windows/sellProductWindow.js"></script>
</body>
</html>
