<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja - Pago en Efectivo</title>
  <link rel="stylesheet" href="styles/cajaWindow.css">
</head>
<body>
  <header>
    <h1>Caja</h1>
  </header>
  <main>
    <div class="payment-container">
      <h2>Total a Pagar: <span id="totalAmount">$0.00</span></h2>
      <div class="input-group">
        <label for="cashInput">Efectivo Recibido:</label>
        <input type="number" id="cashInput" min="0" step="0.01" placeholder="0.00">
      </div>
      <div class="change-display">
        <span>Cambio: $<span id="changeAmount">0.00</span></span>
      </div>
      <div class="buttons-container">
        <button id="cancelBtn">Cancelar</button>
        <button id="finalizeBtn">Finalizar Venta</button>
      </div>
    </div>
  </main>
  <script src="windows/cajaWindow.js"></script>
</body>
</html>
